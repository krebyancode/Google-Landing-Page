<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Google</title>
  </head>
  <body>
    <div id="container">
      <header id="header">
        <nav class="nav-top-left">
          <a href="">About</a>
          <a href="">Store</a>
        </nav>
        <nav class="nav-top-right">
          <a href="">Gmail</a>
          <a href="">Images</a>
          <a href=""><img src="./images/appicon.png" id="appicon" alt="" /></a>
          <button type="submit" id="sign-in-button">Sign In</button>
        </nav>
      </header>
      <img id="google-logo" src="./images/googlelogo.png" alt="" />
      <div class="search-bar">
          <img src="./images/magnifying_glass.jpg" id="magnifying" style="width: 30px;" alt="">
          <label for="text-bar"></label>
          <input type="text" name="search" id="text-bar">
          <a href=""><img src="./images/google_microphone.png" id = "microphone" style="width: 15px;" alt=""></a>
      </div>
      <div class="btn-container">
          <label for="btnk"></label>
          <input type="submit" name="btnK" id="btnk" value="Google Search">
          <label for="btni"></label>
          <input type="submit" name="btnI" id="btni" value="I'm feeling lucky">
      </div>
      <div id="language">
          <p>Other Languages you can use Google: <a href="">English</a></p>
      </div>
      <footer id="footer">
          <div id="country">Turkey</div>
          <nav class="nav-bottom-left">
            <a href="">Advertising</a>
            <a href="">Business</a>
            <a href="">How Search Works</a>
          </nav>
          <nav class="nav-bottom-right">
            <a href="">Privacy</a>

            <a href="">Settings</a>
          </nav>
      </footer>
